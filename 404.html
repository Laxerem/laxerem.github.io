<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Перенаправление для поддержки маршрутов SPA
      const redirectTo = window.location.pathname + window.location.search;
      window.location.replace('/index.html#' + redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
